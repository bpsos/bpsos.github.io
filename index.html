<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPSOS Directory</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: left;
            padding: 20px;
            background-color: #DEEFFF;
            color: black; /* Changed to black for better contrast */
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            position: static;
        }
        .header img {
            max-height: 70px;
            vertical-align: middle;
            margin-right: 100px;
        }
        .container {
            display: flex;
            width: 100%;
            margin-top: 20px;
            flex: 1;
        }
        .directory {
            width: 25%;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background-color: #ddd;
            border-radius: 3px;
            display: block;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: #bbb;
        }
        .subfolder {
            margin-left: 20px;
            display: none;
            border-left: 2px solid #999;
            padding-left: 10px;
        }
        .file {
            margin-left: 40px;
        }
        .file a {
            text-decoration: none;
            color: #007bff;
        }
        .file a:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 75%; /* Change this value to make the iframe section larger */
            height: 100vh; /* Full height of the viewport */
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Initial directory structure
        const directoryStructure = {
            "Main Folder": {
                "SAW Training": {
                    "02/14/2025": {
                        "Dataset": "https://docs.google.com/spreadsheets/d/1VrDKwO4A6s8SZLNRN3OUAvIS9halBpSH4SKTNwxzbWQ/edit?usp=drive_link",
                        "Poster_vi": "https://docs.google.com/presentation/d/1ESZG5wkqd7KxaaPdRrTfffXdE9lLCzzt/edit?usp=sharing&ouid=111809721491822563415&rtpof=true&sd=true",
                        "Poster_en": "https://docs.google.com/presentation/d/1ESZG5wkqd7KxaaPdRrTfffXdE9lLCzzt/edit?usp=sharing&ouid=111809721491822563415&rtpof=true&sd=true",
                        "Evaluation": "https://bpsos.github.io/saw02142025/"
                    }
                },
                "Newly Immigrant": {
                    "Focus Group": {
                        "Curriculum": {
                        }, // Added missing comma
                        "Data": {
                            "NAI Dataset": "https://docs.google.com/spreadsheets/d/1ipn-Lw2Gm1ZowvqQOW4DaXh8ZAZ-sks7jD8KBZ2vTgA/edit?usp=drive_link",
                            "Evaluation": "https://docs.google.com/presentation/d/1W1LVpGaTR-8OLaz_d5MJVWHdfRLRZ8o9P_U4OdQMxjI/edit?usp=drive_link"
                        }, // Added missing comma
                        "Facilitation Guide": {
                            "Facilitation Guide": "https://docs.google.com/document/d/1Ya0ql8Re0_zDv6vBgH7Za30XcRpwYLl4/edit?usp=drive_link&ouid=111809721491822563415&rtpof=true&sd=true"
                        }, // Added missing comma
                        "Meeting Notes": {
                            "Weekly Meeting Notes": "https://docs.google.com/document/d/1Rn1lnFZ3bXh1wqs35SiYaNc797Q-0X5dQqcWh3pTjrM/edit?usp=drive_link",
                            "NAI Note Session": "https://docs.google.com/document/d/1fsWlZTZhTD4Cwu-b0fyh67hqBmpQp2GNplDuEi7hMkY/edit?usp=drive_link"
                        }
                    }, // Added missing comma
                    "Support Group": {
                        "Curriculum": {
                            "NAI Curriculum Translation": "https://docs.google.com/document/d/1oIk22At10WnPFdh69WTrXAbahf8bCVi9/edit?usp=sharing&ouid=111809721491822563415&rtpof=true&sd=true",
                            "Topics NAI support group": "https://docs.google.com/document/d/1MXXOdh344sjHhrAaHExiP63ECW54xEAc6b3p_sTBxqk/edit?usp=sharing"
                        }, // Added missing comma
                        "Data": {
                            "NAI Dataset PHQ-4": "https://docs.google.com/spreadsheets/d/1yhpun0-7VldZk0x5DmHoJWVAa2X5tCVxO0zyE7gWFXE/edit?usp=sharing",
                            "Evaluation on PHQ-4": "https://bpsos.github.io/naiphq4/",
                            "Pre-survey" : "https://bpsos.github.io/NAI-pre/"
                        }, // Added missing comma
                        "Facilitation Guide": {
                            "Facilitation Guide": "https://docs.google.com/document/d/1zgv0za8Jtp19XfTdmoU9hxc3q67QZaAz/edit?usp=drive_link&ouid=111809721491822563415&rtpof=true&sd=true"
                        }, // Added missing comma
                        "Meeting Notes": {
                            "Weekly Meeting Notes": "https://docs.google.com/document/d/1zgv0za8Jtp19XfTdmoU9hxc3q67QZaAz/edit?usp=drive_link&ouid=111809721491822563415&rtpof=true&sd=true",
                            "NAI Note Session": "https://docs.google.com/document/d/1E_PfuxToM3oKSI6jVa0yUp7-TRa04P50aHDiT4XisKk/edit?usp=drive_link"
                        },                        
                        "Poster_en": "https://drive.google.com/file/d/14aa3kMS8OoR0_5rkMvSGU85gIHFduEs7/view?usp=sharing",
                        "Poster_vi": "https://drive.google.com/file/d/10cqvvyZFEowybUj5Bg5CnBXUntUJi32A/view?usp=sharing"
                    }
                }
            }
        };

        function toggleFolder(folderName) {
            const subfolder = document.getElementById(folderName);
            if (subfolder) {
                subfolder.style.display = subfolder.style.display === "block" ? "none" : "block";
            }
        }

        function openLink(link) {
            const iframe = document.getElementById("contentFrame");
            iframe.src = link;
        }

        function renderDirectory(structure, parentElement, parentFolderName = '') {
            parentElement.innerHTML = ''; // Clear previous content
            for (const key in structure) {
        const folderDiv = document.createElement("div");
        folderDiv.className = "folder";
        const folderId = parentFolderName ? `${parentFolderName}-${key}` : key;

        // Check if the current item is a link
        if (typeof structure[key] === "string") {
            folderDiv.innerHTML = `<a href="#" onclick="openLink('${structure[key]}')">🔗 ${key}</a>`;
        } else {
            folderDiv.textContent = `📁 ${key}`;
            folderDiv.onclick = () => toggleFolder(folderId);
        }
        
        parentElement.appendChild(folderDiv);

        // Only create a subfolder if the current item is an object
        if (typeof structure[key] === "object") {
            const subfolderDiv = document.createElement("div");
            subfolderDiv.id = folderId;
            subfolderDiv.className = "subfolder";
            renderDirectory(structure[key], subfolderDiv, folderId);
            parentElement.appendChild(subfolderDiv);
        }
    }
}


        document.addEventListener("DOMContentLoaded", () => {
            const directory = document.querySelector(".directory");
            renderDirectory(directoryStructure, directory);
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="logo-bpsos.png" alt="Company Logo">
    </div>
    <div class="container">
        <div class="directory"></div>
        <div class="iframe-container">
            <iframe id="contentFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
